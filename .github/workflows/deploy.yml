name: Deploy to ECS

on:
    push:
        branches: ["master"]

permissions:
    id-token: write
    contents: read

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials (OIDC)
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: arn:aws:iam::101248947739:role/github-actions-deploy-role
                  aws-region: ap-south-1

            - name: Login to Amazon ECR
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build and push Docker image
              run: |
                  docker build -t prod-app .
                  docker tag prod-app:latest 101248947739.dkr.ecr.ap-south-1.amazonaws.com/prod-app:latest
                  docker push 101248947739.dkr.ecr.ap-south-1.amazonaws.com/prod-app:latest

            - name: Deploy to ECS
              run: |
                  aws ecs update-service \
                    --cluster prod-cluster \
                    --service prod-service \
                    --force-new-deployment
